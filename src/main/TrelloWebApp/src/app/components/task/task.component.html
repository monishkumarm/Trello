<mat-card class="card">
  <img *ngIf="image" mat-card-image [src]="image" draggable="false">

  <mat-card-content>
    {{name}}
    <div *ngIf="author">By: {{author}}</div>

    <div *ngIf="tags">
      <mat-chip-list>
        <mat-chip [style.background]="tag?.color ? tag.color : '#e0e0e0'" *ngFor="let tag of tags"
                  selectable="false">{{tag?.name}}</mat-chip>
      </mat-chip-list>
    </div>

    <mat-icon (click)="delete.next()" class="icon">cancel_outline</mat-icon>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button (click)="edit.next()">EDIT</button>
  </mat-card-actions>
</mat-card>
