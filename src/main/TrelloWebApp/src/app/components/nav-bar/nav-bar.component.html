<mat-toolbar color="primary">
  <button routerLink="/" mat-button>
    <mat-icon>dashboard</mat-icon>
    Trello
  </button>
  <button *ngIf="isLoggedIn" routerLink="/dashboard" mat-button>
    Dashboard
  </button>
  <button *ngIf="!isLoggedIn" routerLink="/login" mat-button>
    Login
  </button>

  <span class="example-spacer"></span>

  <button (click)="logout()" *ngIf="isLoggedIn" mat-button>
    Logout
  </button>

</mat-toolbar>
